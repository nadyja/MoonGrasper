<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" style="background: transdparent">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">LunaGrab</h1>
        </ion-header-bar>
        <div class="finder">
            <div id="moon"></div>    
            <div class="finder-overlay">
                <i id="arrow" class="ion-chevron-up" style="transform: rotate(0deg) translate(0, -70px); "></i>
                <div class="area"></div>
            </div>
            <div class="finder-contents">
                <h3>Follow the arrows to find the moon</h3>
            </div>
        </div>
        <div class="debug">
            <div id="debug0"></div>
            <div id="debug1"></div>
            <div id="debug2"></div>
            <div id="debug3"></div>
            <div id="debug4"></div>
        </div>

        <ion-content>
        </ion-content>
    </ion-pane>
</body>

</html>
